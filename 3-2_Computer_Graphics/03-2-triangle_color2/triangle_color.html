<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;

            void
            main()
            {
                fColor=vColor;
                gl_Position=vPosition;
                //gl_Position.x = gl_Position.x+0.5; // 우측으로 이동
                //gl_Position.g=gl_Position.g+0.5; // 위로 이동
                //gl_Position.xy=gl_Position.xy+vec2(-0.5,-0.5); // 좌측하단으로 이동
                gl_Position.st=gl_Position.ts; // 시계로 90도 회전
            }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
            //fragment shader;
            //mediump는 최소 16비트 값입니다. 부동 소수점 값의 범위: -214 ~ +214, 정수 값의 경우
            precision mediump float;
            varying vec4 fColor;

            void
            main(){
                gl_FragColor = fColor;
                //gl_FragColor.r = 1.0;
                gl_FragColor.g = 1.0;
                gl_FragColor.rgb = gl_FragColor.gbr;
            }

    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="triangle_color.js"></script>
</head>

<body>

<canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element

</body>
</html>
